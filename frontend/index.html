<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnubisAI Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Open+Sans:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background: #121212;
            color: #f1f1f1;
        }
        /* Navigation Bar */
        nav {
            background: linear-gradient(45deg, #ff4c4c, #1c1c1c);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            text-decoration: none;
            color: #f1f1f1;
            font-size: 18px;
            margin: 0 20px;
            transition: all 0.3s ease;
        }

        nav a:hover {
            color: #ff4c4c;
            text-shadow: 0px 0px 10px rgba(255, 0, 0, 0.7);
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(45deg, #0a0a0a, #4b4b4b);
            color: #fff;
            text-align: center;
            padding: 100px 30px;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
            font-family: 'Roboto', sans-serif;
            text-shadow: 2px 2px 10px rgba(255, 0, 0, 0.5);
        }

        .cta-btn {
            padding: 15px 30px;
            background-color: #ff4c4c;
            border: none;
            font-size: 20px;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .cta-btn:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 15px rgba(255, 0, 0, 0.7);
        }

        /* Dashboard */
        .dashboard {
            padding: 30px;
        }

        .card {
            background: #1e1e1e;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        .card:hover {
            box-shadow: 0px 6px 20px rgba(255, 0, 0, 0.5);
            transform: translateY(-5px);
        }

        .card h2 {
            font-size: 24px;
            color: #ff4c4c;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div><img src="logo.png" alt="AnubisAI" width="120"></div>
        <div>
            <a href="#">Dashboard</a>
            <a href="#">Features</a>
            <a href="#">Pricing</a>
            <a href="#">Support</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Welcome to AnubisAI</h1>
        <button class="cta-btn" onclick="startAIProcess()">Get Started</button>
    </section>

    <!-- Main Dashboard -->
    <div class="dashboard">
        <div class="card">
            <h2>AI Overview</h2>
            <p>Key metrics, status, and data insights</p>
        </div>
        <div class="card">
            <h2>Data Analysis</h2>
            <p>Run and analyze your models seamlessly</p>
        </div>
    </div>

    <!-- Modal for AI response -->
    <div id="responseModal" class="modal">
        <div class="modal-content">
            <h3>AI Response</h3>
            <p id="aiResponse"></p>
            <button class="modal-close" onclick="document.getElementById('responseModal').style.display='none'">Ã—</button>
        </div>
    </div>

    <!-- JavaScript for interaction -->
    <script>
        function startAIProcess() {
            // Show loading UI if necessary
            document.getElementById('responseModal').style.display = 'block';
            document.getElementById('aiResponse').innerHTML = "Processing...";

            // Send an AJAX request to the backend
            fetch('http://your-backend-endpoint.com/start_ai', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    inputData: "Your input data here" // Replace with actual input from the UI
                }),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('aiResponse').innerHTML = data.response; // Display the AI result
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('aiResponse').innerHTML = "Error processing your request.";
            });
        }
    </script>
</body>
</html>
